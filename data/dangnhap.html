<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form Đăng Nhập</title>
	<meta charset="utf-8" />
</head>
<style>
    * {
        text-align: center;
        font-family: Consolas;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <h1>Đăng Nhập</h1>
    <form action="ghi.html">
        <table style="text-align: center; align-content: center">
            <tr>
                <td>SSID:</td>
                <td><input type="text" name="ssid" value="abcdefgh"</td>
            </tr>
            <tr>
                <td>PASS:</td>
                <td><input type="text" name="pass" value="123456789"</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="OK" style="width:50px;height:30px;" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
